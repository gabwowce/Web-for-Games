<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="hangman/hangman-style.css">
    <link rel="stylesheet" href="style.css">
    <script src="hangman/hangman.js"></script>
</head>
<body>
    <button class="back-bnt" onclick="window.location.href='index.html'">
        <img src="img-games/back.png" alt="back"/>
    </button>
    <h1 id="game-title">Hangman</h1>
    <div class="man-for-hang">
        <img id="hangman-image" src="hangman/img/hangman_0.png" alt="0"/>
    </div>
    <div class="guess-word">
        
    </div>
    <div class="alphabet-row" data-keys="QWERTYUIOP"></div>
    <div class="alphabet-row" data-keys="ASDFGHJKL"></div>
    <div class="alphabet-row" data-keys="ZXCVBNM"></div>

    <button id="play-again">
        PLAY AGAIN
    </button>
  
</body>
</html>
