<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="tic-tac-toe/tic-tac-style.css">
    <link rel="stylesheet" href="style.css">
    <script src="tic-tac-toe/tic-tac.js" defer></script>
</head>
<body>
    <button class="back-bnt" onclick="window.location.href='index.html'">
        <img src="img-games/back.png" alt="back"/>
    </button>
    <h1>Tic-tac-toe</h1>
    <div id="currentTurn" class="current-turn"></div>
    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>


    <div class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Enter Player Names</h2>
            <form id="playerForm" class="playerForm">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" required>
                <br>
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2">
                <br>
                <input type="checkbox" id="computerOpponent" name="computerOpponent">
                <label for="computerOpponent">Play against computer</label>
                <br>
                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>

  
</body>
</html>
