<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose Your Game</h1>
    <div class="game-selection">
        <div class="game">
            <button onclick="window.location.href='memory-card-game.html'">
                <img src="img-games/MemoryCardGame.png" alt="memory card game"/>
                <div class="game-name">Memory Card Game</div>
            </button>
        </div>
        <div class="game">
            <button onclick="window.location.href='tic-tac-toe.html'">
                <img src="img-games/tic-tac-game.png" alt="tik tac toe game"/>
                <div class="game-name">Tic-tac-toe</div>
            </button>
        </div>
        <div class="game">
            <button onclick="window.location.href='hangman-game.html'">
                <img src="img-games/hangman.png" alt="hangman game" style="height: 175px;"/>
                <div class="game-name">Hangman</div>
            </button>
        </div>
        <div class="game">
            <button onclick="window.location.href='flexi-tetris.html'">
                <img src="#" alt="flexi tetris"/>
                <div class="game-name">Flexi Tetris</div>
            </button>
        </div>
    </div>
</body>
</html>
